<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asPieProgress.min.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery-asPieProgress.min.js"></script>

    <style type="text/css">
        body {
            padding: 40px;
        }

        .pie_progress {
            width: 160px;
            margin: 10px auto;
        }

        @media all and (max-width: 768px) {
            .pie_progress {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div style="height: 1500px;"></div>
    <div id="sss"></div>
    <div class="conatiner my-5">
        <div class="row ">
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="pie_progress" role="progressbar" data-goal="90">
                    <div class="pie_progress__number">0%</div>
                    <div class="pie_progress__label">New Clients</div>
                </div>
            </div>
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="pie_progress" role="progressbar" data-goal="50" data-barcolor="#3daf2c" data-barsize="10"
                    aria-valuemin="0" aria-valuemax="200">
                    <div class="pie_progress__content">Hello world</div>
                </div>

            </div>
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="pie_progress" role="progressbar" data-goal="95">
                    <div class="pie_progress__number">0%</div>
                    <div class="pie_progress__label">Accurecy</div>
                </div>
            </div>
            <div class="col-lg-3 d-flex justify-content-center">
                <div class="pie_progress" role="progressbar" data-goal="80" data-barcolor="tomato" >
                    <div class="pie_progress__number">0%</div>
                    <div class="pie_progress__label">Expert</div>
                </div>
            </div>
        </div>
    </div>


    <div style="height:1500px"></div>

</body>
<script src="jquery.waypoints.min.js"></script>
<script>

    $(document).ready(function () {
        $('.pie_progress').asPieProgress({
            namespace: 'pie_progress',
            speed: 100,
            barsize: 8
        });

    })

    var waypoint = new Waypoint({
        element: document.getElementById('sss'),
        handler: function (direction) {
            if (direction == 'down') {
                $('.pie_progress').asPieProgress('start');
            }

        },
        offset: '25%'
    })


</script>

</html>
