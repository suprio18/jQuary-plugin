<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        .typed-cursor{
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1 style="display: inline-block;" id="typed"></h1>



    <!-- <script src="typed.min.js"></script> -->
    <script>

        var typed6 = new Typed('#typed', {
            strings: ['Web Developer', 'Graphics Designer', 'Digital Marketer'],
            typeSpeed: 100,

            startDelay: 200,
            loop: true,
            smartBackspace: true,
            backSpeed: 50,
            backDelay: 900,
            showCursor: true,
            cursorChar : '|',
autoInsertCss : true



        });

    </script>
</body>

</html>
