<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <!-- Materail Scroll Top CSS -->
    <link rel="stylesheet" href="css/material-scrolltop.css">
    <!-- Materail Scroll Top JS-->
    <script src="js/material-scrolltop.js"></script>
<style>
    .div{
        width: 100%;
        height: 1500px;
        background-color: aquamarine;
    }
    .header{
        background-color: thistle;
        height: 1000px;
    }
</style>

</head>
<body>
    <header class="header" ></header>
    <div class="div">

    </div>



 <!-- material-scrolltop button -->
<button class="material-scrolltop" type="button">a</button>

<!-- Initialize material-scrolltop (minimal) -->
<script>
  $('body').materialScrollTop({
    revealElement: '.header',  //when or after a specific div (class) show scroll button 
    revealPosition: 'bottom',  //If use avobe option , for use it 
    duration: 600,  //Animation time or scrolling time
  });
</script>   
</body>
</html>
