<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 CSSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontaswome CDN -->
    <script src="https://kit.fontawesome.com/c39e456882.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="jquery.countup.js"></script>
   
    
    <style>
        .box {
            background-color: aqua;
            text-align: center;
            padding: 10px 0px;
        }

        .icon {
            font-size: 41px;
            color: tomato;
        }

        .number {
            font-size: 40px;
        }

        .text {
            font-size: 28px;
            font-weight: bold;
            margin-top: -24px;
        }
    </style>




</head>

<body>
    <div style="height: 1200px;" ></div>

    <div style="margin-bottom:520px;" class="container ">
        <div class="row">
            <div class="col-lg-4">
                <div class="box">
                    <p class="icon"><i class="far fa-thumbs-up"></i></p>
                    <p class="number"><span class='counter'>100</span>K+</p>
                    <p class="text">Followers</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="box">
                    <p class="icon"><i class="fas fa-briefcase"></i></p>
                    <p class="number"> <span class="counter">20</span>+</p>
                    <p class="text">Projects</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="box">
                    <p class="icon"><i class="fas fa-mug-hot"></i></p>
                    <p class="number"><span class="counter">500</span>+</p>
                    <p class="text">Mugs Coffee</p>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="animationCounter.min.js"></script> -->
    <script>

        $(document).ready(function () {
           
    $('.counter').countUp({
        // delay : 10,
        time : 3000,
       
    });
 


        })
    </script>

</body>

</html>
